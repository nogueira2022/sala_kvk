<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="cabeçalho">
    <img class="cabeçalho-imagem" src="logopetshop.png" alt="logo da alura start">
    <ul class="cabeçalho-lista">
        <li class="cabeçalho-lista-item">ATENDIMENTO</li>
        <li class="cabeçalho-lista-item">VALOR DE SERVIÇO, VARIA ENTRE 70-150 REAIS</li>
    </ul>
</header>
<section class="pet-shop">
    <div class="pet-shop-div-conteudo">
        <h2 class="pet-shop-titulo">sobre o pet shop</h2>
        <p class=" pet-shop-texto-um">Banhos, tosas, tratamentos em geral, 
            antibióticos.</p>
        <p class="pet-shop-texto-dois">Trabalhamos com cachorros e gatos
            de todas as raças.</p>
            <p class="pet-shop-texto-tres">Pet Shop móvel, buscamos o seu pet em casa.</p>
 </div>
    <div class="cliente-div">
        <img class="pet-shop-imagem" src="caozinho.jpeg" alt="cachorro-no-banho">
</section>
<section class="clientes">
    <h2 class="clientes-titulo">nossos clientes!</h2>
    <div class="imagem-todos">
        <span> </span>
    <img class="imagem-cliente" src="cachorro-molhado.jpeg" alt="foto-do-cachorro-molhado">
    <h3>fred</h3>
    <img class="imagem-cliente" src="cao.jpeg" alt="foto-do-cao">
    <h3>bob</h3>
    <img class="imagem-cliente" src="cachorroraça.jpg" alt="foto-do-cachorro">
    <h3>jhord</h3>
    <img class="imagem-cliente" src="gato1.jpeg" alt="foto-do-gato">
    <h3>miau</h3>
    <img class="imagem-cliente" src="gato2.jpeg" alt="foto-do-gato">
    <h3>mingal</h3>
    <img class="imagem-cliente" src="gatoo.jpeg" alt="foto-do-gato">
    <h3>jhef</h3>
  </div>
</div>
</section>
   <footer class="rodape">
    <img class="rodape-imagem" src="rodape.jpg" alt="imagempreta">

   </footer>
</body>
</html>
